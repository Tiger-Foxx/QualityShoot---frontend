<!doctype html>
<html lang="fr" class="dark">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QualityShoot - AI Image & Video Upscaler</title>
  <meta name="description" content="Améliorez vos images et vidéos avec l'Intelligence Artificielle" />

  <!-- Préchargement des polices -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Meta pour Electron -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob:; connect-src 'self' http://127.0.0.1:8000;">

  <style>
    /* Loading screen */
    #loading-screen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #0a0a0a 0%, #111111 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    #loading-screen.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .logo-container {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #0ea5e9, #3b82f6);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
      animation: pulse-glow 2s ease-in-out infinite;
    }

    @keyframes pulse-glow {
      0%, 100% {
        box-shadow: 0 0 20px rgba(14, 165, 233, 0.5);
        transform: scale(1);
      }
      50% {
        box-shadow: 0 0 40px rgba(14, 165, 233, 0.8);
        transform: scale(1.05);
      }
    }

    .logo-text {
      font-family: 'Inter', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #0ea5e9, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }

    .logo-subtitle {
      font-family: 'Inter', sans-serif;
      color: #9ca3af;
      font-size: 1rem;
      margin-bottom: 32px;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #374151;
      border-top: 3px solid #0ea5e9;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
<!-- Écran de chargement -->
<div id="loading-screen">
  <div class="logo-container">
    <img src="./logo.png" width="100">
  </div>
  <div class="logo-text">QualityShoot</div>
  <div class="logo-subtitle">AI-Powered Upscaling - by Fox</div>
  <div class="loading-spinner"></div>
</div>

<div id="root"></div>

<script type="module" src="/src/main.tsx"></script>

<script>
  // Cacher l'écran de chargement une fois React chargé
  window.addEventListener('load', () => {
    setTimeout(() => {
      const loadingScreen = document.getElementById('loading-screen');
      if (loadingScreen) {
        loadingScreen.classList.add('hidden');
        setTimeout(() => loadingScreen.remove(), 500);
      }
    }, 1500);
  });
</script>
</body>
</html>
